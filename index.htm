<!DOCTYPE html>
<html lang="tw">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.full-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;}
p{color:red;margin:5px;cursor:pointer;}
p:hover{background:yellow;}
</style>
</head>

<body>
<p>商品說明</p>
<h1>嘿嘿</h1>

<div class="full-screen">
<img src="001.png" align="center">
<img src="002.jpg" width="10%" height="20%" align="right">
</div>
<script>
$("p").click(function(){
	$(".full-screen").slideToggle();
});
$("img").click(function(){
	$(".full-screen").slideToggle();
});
</script>
</body>
</html>
